<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
</head>

<body>
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <div class="container" id="devices">
        
    </div>


    <div class="container"
        <h1>Simple Python Calculator!</h1>
        <p>Input something like <code>1 + 1</code>.</p>
        <input id="input" class="input-group mb-3" value="1 + 1"></input>
        <input id="btn" type="button" class="btn btn-primary" value="Send to Python!"></input>
        </br>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                Got <span id="result"></span>
            </div>
        </div>
    </div>
    <script src="./pyconn.js"></script>
</body>
</html>
